"'Info Screen' As screen":
    Fill: =varTheme.secondaryColor

    conInfoContent As groupContainer.verticalAutoLayoutContainer:
        Height: =500
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =15
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width * 0.8
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/4 
        ZIndex: =1

        conInfoTitle As groupContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =80
            LayoutMinWidth: =250
            Width: =320
            X: =lblInfoText.X
            Y: =40
            ZIndex: =1

            lblInfoHeader As label:
                Color: =varTheme.darkTextColor
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =70
                Size: =21
                Text: =varLabels.InfoScreen_Title
                Width: =250
                X: =imgInfoIcon.Width + 30
                ZIndex: =1

            imgInfoIcon As image:
                Height: =70
                Image: ='info screen icon'
                Width: =70
                ZIndex: =3

        lblInfoText As label:
            AlignInContainer: =AlignInContainer.Stretch
            Font: =varTheme.font
            Height: =180
            LayoutMinHeight: =70
            LayoutMinWidth: =Parent.Width
            LineHeight: =1.4
            Size: =21
            Text: =varLabels.InfoScreen_Text
            Width: =474
            X: =Parent.Width/2 - Self.Width/2
            Y: =conInfoTitle.Y + conInfoTitle.Height
            ZIndex: =2

        lblInfoReadMore As label:
            AlignInContainer: =AlignInContainer.Stretch
            Font: =varTheme.font
            Height: =90
            Italic: =true
            LayoutMinHeight: =70
            LayoutMinWidth: =Parent.Width
            LineHeight: =1.4
            Size: =21
            Text: =varLabels.InfoScreen_ReadMore
            Width: =474
            X: =lblInfoText.X
            Y: =lblInfoText.Y + lblInfoText.Height
            ZIndex: =3

        lblInfoLink As label:
            Color: =RGBA(50, 86, 160, 1)
            FocusedBorderThickness: =1
            Font: =varTheme.font
            Height: =90
            Italic: =true
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            OnSelect: |-
                =Launch("https://aka.ms/bcPApps");
            Size: =21
            TabIndex: =0
            Text: =varLabels.InfoScreen_Link
            Tooltip: =varLabels.InfoScreen_LinkToolTip
            Underline: =true
            Width: =243
            X: =lblInfoText.X
            Y: =lblInfoReadMore.Y + lblInfoReadMore.Height
            ZIndex: =4

    imgCloseInfoPage As image:
        AccessibleLabel: =Self.Tooltip
        Image: ='dismiss icon'
        OnSelect: |
            =Back(ScreenTransition.UnCoverRight)
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        TabIndex: =0
        Tooltip: =varLabels.Close
        X: =Parent.Width - Self.Width - 20 
        ZIndex: =2

