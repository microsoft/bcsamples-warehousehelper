name: 'Create a new performance test app'

run-name: "Create a new performance test app in [${{ github.ref_name }}]"

on:
  workflow_dispatch:
    inputs:
      project:
        description: Project name if the repository is setup for multiple projects
        required: false
        default: '.'
      name:
        description: Name
        required: true
        default: '<YourAppName>.PerformanceTest'
      publisher:
        description: Publisher
        required: true
      idrange:
        description: ID range
        required: true
        default: '50000..99999'
      sampleCode:
        description: Include Sample code?
        type: boolean
        default: true
      sampleSuite:
        description: Include Sample BCPT Suite?
        type: boolean
        default: true
      directCommit:
        description: Direct Commit?
        type: boolean
        default: false
      useGhTokenWorkflow:
        description: Use GhTokenWorkflow for PR/Commit?
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: powershell

env:
  ALGoOrgSettings: ${{ vars.ALGoOrgSettings }}
  ALGoRepoSettings: ${{ vars.ALGoRepoSettings }}

jobs:
  CreatePerformanceTestApp:
    needs: [ ]
    runs-on: [ windows-latest ]
    steps:
      - name: Dump Workflow Information
        uses: andersgMSFT/AL-Go-Actions/DumpWorkflowInfo@PPP
        with:
          shell: powershell

      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize the workflow
        id: init
        uses: andersgMSFT/AL-Go-Actions/WorkflowInitialize@PPP
        with:
          shell: powershell
          eventId: "DO0102"

      - name: Read settings
        uses: andersgMSFT/AL-Go-Actions/ReadSettings@PPP
        with:
          shell: powershell

      - name: Read secrets
        id: ReadSecrets
        uses: andersgMSFT/AL-Go-Actions/ReadSecrets@PPP
        with:
          shell: powershell
          gitHubSecrets: ${{ toJson(secrets) }}
          getSecrets: 'TokenForPush'
          useGhTokenWorkflowForPush: '${{ github.event.inputs.useGhTokenWorkflow }}'

      - name: Creating a new test app
        uses: andersgMSFT/AL-Go-Actions/CreateApp@PPP
        with:
          shell: powershell
          token: ${{ steps.ReadSecrets.outputs.TokenForPush }}
          parentTelemetryScopeJson: ${{ steps.init.outputs.telemetryScopeJson }}
          project: ${{ github.event.inputs.project }}
          type: 'Performance Test App'
          name: ${{ github.event.inputs.name }}
          publisher: ${{ github.event.inputs.publisher }}
          idrange: ${{ github.event.inputs.idrange }}
          sampleCode: ${{ github.event.inputs.sampleCode }}
          sampleSuite: ${{ github.event.inputs.sampleSuite }}
          directCommit: ${{ github.event.inputs.directCommit }}

      - name: Finalize the workflow
        if: always()
        uses: andersgMSFT/AL-Go-Actions/WorkflowPostProcess@PPP
        with:
          shell: powershell
          eventId: "DO0102"
          telemetryScopeJson: ${{ steps.init.outputs.telemetryScopeJson }}
